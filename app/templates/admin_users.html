{% extends "base.html" %}

{% block title %}ניהול משתמשים - Admin{% endblock %}

{% block content %}
<meta name="current-user-id" content="{{ session.get('user_id', 0) }}">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="display-4">
            <i class="bi bi-people"></i> ניהול משתמשים
        </h1>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">
            <i class="bi bi-person-plus"></i> הוסף משתמש חדש
        </button>
    </div>

    <!-- Users Table -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0"><i class="bi bi-list-ul"></i> רשימת משתמשים</h3>
            <span class="badge bg-light text-dark" id="usersCount">0 משתמשים</span>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="usersTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>שם משתמש</th>
                            <th>תפקיד</th>
                            <th>סניף</th>
                            <th>נוצר ב</th>
                            <th>התחברות אחרונה</th>
                            <th>סטטוס</th>
                            <th>פעולות</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="8" class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">טוען...</span>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">הוסף משתמש חדש</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addUserForm">
                    <div class="mb-3">
                        <label class="form-label">שם משתמש</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">סיסמה</label>
                        <input type="password" class="form-control" name="password" required minlength="6">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">תפקיד</label>
                        <select class="form-select" name="role" id="addUserRole" required>
                            <option value="store_manager">מנהל סניף</option>
                            <option value="admin">מנהל מערכת</option>
                        </select>
                    </div>
                    <div class="mb-3" id="storeSelectContainer">
                        <label class="form-label">סניף</label>
                        <select class="form-select" name="store_id" id="addUserStore">
                            <option value="">בחר סניף...</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ביטול</button>
                <button type="button" class="btn btn-primary" onclick="addUser()">הוסף</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ערוך משתמש</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="editUserId" name="user_id">
                    <div class="mb-3">
                        <label class="form-label">שם משתמש</label>
                        <input type="text" class="form-control" id="editUsername" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">סיסמה חדשה (השאר ריק אם לא רוצה לשנות)</label>
                        <input type="password" class="form-control" id="editPassword" name="password" minlength="6">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">תפקיד</label>
                        <select class="form-select" id="editUserRole" name="role" required>
                            <option value="store_manager">מנהל סניף</option>
                            <option value="admin">מנהל מערכת</option>
                        </select>
                    </div>
                    <div class="mb-3" id="editStoreSelectContainer">
                        <label class="form-label">סניף</label>
                        <select class="form-select" id="editUserStore" name="store_id">
                            <option value="">בחר סניף...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="editIsActive" name="is_active" checked>
                            <label class="form-check-label" for="editIsActive">
                                משתמש פעיל
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ביטול</button>
                <button type="button" class="btn btn-primary" onclick="updateUser()">עדכן</button>
            </div>
        </div>
    </div>
</div>

<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">שינוי סיסמה</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="changePasswordForm">
                    <div class="mb-3">
                        <label class="form-label">סיסמה נוכחית</label>
                        <input type="password" class="form-control" id="oldPassword" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">סיסמה חדשה</label>
                        <input type="password" class="form-control" id="newPassword" required minlength="6">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">אימות סיסמה חדשה</label>
                        <input type="password" class="form-control" id="confirmPassword" required minlength="6">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ביטול</button>
                <button type="button" class="btn btn-primary" onclick="changePassword()">שנה סיסמה</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="{{ url_for('static', filename='js/admin_users.js') }}"></script>
{% endblock %}
